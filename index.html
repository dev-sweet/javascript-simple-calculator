<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="input-box">
            <input id="result" class="input-field" type="text">
        </div>
        <div class="buttons">
            <input class="btn" type="button" value="C" onclick="clearResult()">
            <input class="btn" type="button" value="+/-">
            <input class="btn" type="button" value="%" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="/" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="7" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="8" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="9" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="X" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="4" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="5" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="6" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="-" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="1" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="2" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="3" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="+" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="0" onclick=(getInput(this.value))>
            <input class="btn" type="button" value="." onclick=(getInput(this.value))>
            <input class="btn" type="button" value="DEL" onclick="deleteOne()">
            <input class="btn" type="button" value="=" onclick="calculate()">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
